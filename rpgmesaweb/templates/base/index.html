{% extends 'base/base.html' %}
{% block content %}
{% if lista %}
    <ul class="collection">
    {% for palavra in lista %}
        <li class="collection-item"><a href="/chave/{{ palavra.id }}/">{{ palavra.nome }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma palavra cadastrada.</p>
{% endif %}
{% endblock %}
